name: Update fork from upstream

on:
  # Schedule it to run daily at 1 AM UTC (adjust as you like)
  schedule:
    - cron: "0 1 * * *"
  # Allows you to manually trigger the workflow from the "Actions" tab
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout fork
        uses: actions/checkout@v3
        with:
          # This ensures we're not using the fork's default write credentials
          persist-credentials: false

      - name: Set up git
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"

      - name: Add upstream remote
        run: |
          # Replace ORG/REPO with the upstream owner/repo you forked
          git remote add upstream https://github.com/searls/fypm.git
          git fetch upstream

      - name: Merge upstream changes
        run: |
          # Merge upstream's main branch into our local main
          git merge upstream/main

      - name: Push changes to fork
        run: |
          # Push the merged changes to your fork's main branch on GitHub
          git push origin HEAD:main
